
<div  id="editUser">
  <div id="opacityPage" class="opacity page"></div>
  <div  class="modal-edit">
    <div class="modal-edit-content">

      <h2>Edit</h2>

      <div class="form">
        <input id="name"   type="text" name="name"   placeholder="Nome e Cognome"/>
        <input id="email"  type="text" name="email"  placeholder="Email"/>
        <input id="city"   type="text" name="city"   placeholder="Da dove vieni?"/>
        <input id="mobile" type="text" name="mobile" placeholder="Cellulare"  class="medium input"/>
        <input id="age"    type="text" name="age"    placeholder="EtÃ  (anni)" class="small input"/>
        <input id="intolerance" type="text" name="intolerance" placeholder="Intolleranze"/>

        <!-- // RADIO -->
        <ul class="radio">
         <li id="users-click-radio">
           <input id="users-radio" type="radio" name="selector" checked>
           <label for="users-option">Partecipante</label>
           <div class="check"></div>
         </li>
         <li  id="members-click-radio">
           <input id="members-radio" type="radio" name="selector" >
           <label for="members-option">Servizio</label>
           <div class="check"></div>
         </li>
         <li  id="staff-click-radio">
           <input id="staff-radio" type="radio" name="selector" >
           <label for="staff-option">Staff</label>
           <div class="check"></div>
         </li>
        </ul>

        <div class="" style="text-align: right">
          <button id="update" class="input-btn" name="update">Update</button>
          <button id="close"  class="input-btn white" name="cancel">Close</button>
        </div>
      </div>

      <div class="separator"></div>
      <div class="form">
        <input id="typeDelete"   type="text" name="name"   placeholder="type DELETE to remove user"/>
        <div class="" style="text-align: right">
          <button id="delete" class="input-btn white color-alert" name="delete">Delete</button>
        </div>
      </div>

     </div>
   </div>
</div>
